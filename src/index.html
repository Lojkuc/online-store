<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/vnd.microsoft.icon." href="./img/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

  <title>ComfySloth</title>

<body>
  <header>
    <div class="container">
      <div class="header-inner">
        <div class="logo-block">
          <a href="/">
            <img src="./img/logo.svg" alt="">
          </a>
        </div>
        <nav class="nav-menu">
          <ul class="nav-link">
            <li><a class="link-item" href="/">Home</a></li>
            <li><a class=" link-item" href="/about">About</a></li>
            <li><a class="link-item" href="/products">Products</a></li>
          </ul>
        </nav>
        <div class="using-block">
          <a href="/cart" class="card">
            <i class="fa-solid fa-cart-shopping">
              <span class="counter-products">0</span>
            </i>
            <p class="cart_text">Cart</p>
          </a>
          <span class="price">$0</span>
          <a href="/login" class="login">
            <i class="fa-solid fa-right-to-bracket"></i>
            <p class="login">Login</p>
          </a>
        </div>
        <div class="burger-menu">
          <span></span>
        </div>
      </div>
    </div>

  <main>
    <div id="content">
      <div class="container">
      </div>
    </div>

  <footer>
    <div class="container">
      <div class="footer-inner">
        <div class="github-block">
          <a href="https://github.com/evvgenchik">Github Lojuc</a>
          <a href="https://github.com/Lojkuc">Github evvgenchik</a>

        </div>
      </div>
    </div>
